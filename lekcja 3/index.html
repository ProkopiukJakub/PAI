<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
			var szer= parseInt(prompt("Podaj szerokość prostokąta: "));
			var wysok= parseInt(prompt("Podaj wysokość prostokąta: "));
		 
			document.write("<pre>")
			for (repeat =1 ; repeat <=wysok; ++repeat){
				for (count = 1; count <= szer; ++count){
					document.write("*");

		 		}
				document.write("<br>")
			}
			document.write("</pre>")
        </script>
    </body>
</html>
